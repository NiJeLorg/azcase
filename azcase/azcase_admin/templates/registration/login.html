{% extends "azcase_admin/base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container">
    	<div class="row">
			<div class="col-md-6">
				<h3 class="azcase-text-color">Login</h3>
				<form method="post" action=".">
				  {% csrf_token %} 
				  {{ form|as_bootstrap }}
				  <input type="submit" class="btn btn-default" value="{% trans 'Log in' %}" />
				  <input type="hidden" name="next" value="{{ next }}" />
				</form>
				<br />
				<p>{% trans "Forgot your password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>.</p>
				<!--<p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p>-->
			</div>
		</div>
    </div> <!-- /container -->
{% endblock %}
