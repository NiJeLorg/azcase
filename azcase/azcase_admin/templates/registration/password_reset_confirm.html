{% extends "azcase_admin/base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container">
    	<div class="row">
			<div class="col-md-4">
				{% if validlink %}
					<form method="post" action=".">
					  {% csrf_token %} 
					  {{ form|as_bootstrap }}

					  <input type="submit" class="btn btn-default" value="{% trans 'Submit' %}" />
					</form>
					<br />
				{% else %}
					<p>{% trans "Password reset failed" %}</p>
				{% endif %}
			</div>
		</div>
    </div> <!-- /container -->
{% endblock %}
