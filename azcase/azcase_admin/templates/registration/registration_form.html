{% extends "azcase_admin/base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container">
    	<div class="row">
			<div class="col-md-6">
				<h3 class="azcase-text-color">Register New Administrators</h3>
				<form method="post" action=".">
				  {% csrf_token %} 
				  {{ form|as_bootstrap }}
				  <input type="submit" class="btn btn-default" value="{% trans 'Submit' %}" />
				</form>
			</div>
		</div>
    </div> <!-- /container -->
{% endblock %}
